<!doctype html>
<html>
<head> 
    <title>Armazém Compas e Vendas{{titulo}}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css"
</head>

<body>
    <h4>Cadastro de {{titulo}}</h4>
    <form action="/usuario/criar" method="post">
        <div class="form-group">
            <p><label for="user">Nome</label>
            <input type="text" class="form-control" id="user" placeholder="Nome Completo - não será permitido apelido">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" placeholder="email">     
            <small id="emailHelp" class="form-text text-muted">Digite Seu E-mail.</small>
        </div>

        <div class="form-group">
            <label for="passwd">Password</label>
            <input type="text" class="form-control" id="passwd" placeholder="***********"><
            <small id="emailHelp" class="form-text text-muted">Digite sua melhor senha.</small>
        </div>

        <div class="form-group">
            <label for="end">Endereco</label>
            <input type="text" class="form-control" id="end" placeholder="Rua - Avenida - Rodovia - Estrada">
            <small id="emailHelp" class="form-text text-muted">Digite seu endereço.</small>
        </div>
        
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <h4>Lista de {{titulo}}</h4>
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thread-default">
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Senha</th>
                <th>Endereco</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{usuario.nome}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.senha}}</td>
                    <td>{{usuario.end}}</td>
                    <td><a href={{ url_for("editarusuario",id=usuario.id) }}>Editar?</a></td>
                    <td><a href={{ url_for("deletarusuario",id=usuario.id) }}>Deletar?</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
